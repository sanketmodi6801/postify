    <style>


.parallax {
    position:relative;
    background-size: cover;
    min-height: 500px;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 30%;
    background-image: url({% static 'insta/auto.jpg' %});

  }

.btn:hover{
    color:#fff;
}

.input-text:focus{


    box-shadow: 0px 0px 0px;
    border-color:#f8c146;
    outline: 0px;
}

.form-control {
    border: 1px solid #f8c146;
}

.tree{
    height:600px;
    width: 100%;
    background-image: url({% static 'insta/leaf.jpg' %});
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;

}
.leaf-text{
    padding-top:300px;
    padding-left:80px;
    color: black;
    font-size: 45px;
    letter-spacing: 3px;
    font-family: Garamond, serif;
    text-shadow: 1px 1px 2px white;

}
.leaf-text1{
    color: black;
    font-size: 50px;
    letter-spacing: 5px;
     font-family: Georgia, serif;
}
.cat{
    position:relative;
    background-color:#BD9CD6;
    height:500px;
    width:auto;
    padding-top:50px;
    padding-left:70px;

}
.box{
    padding-left:50px;
    background-color:white;
    height:400px;
    width:700px;
}
.texture{
    position:absolute;
    background-image: url({% static 'insta/texture.png' %});
    height:320px;
    width:400px;
    margin-left:-100px;
    margin-top:100px;
}
.star{
    position:relative;
    background-image: url({% static 'insta/first.jpg' %});
    height:350px;
    width:400px;
    margin-left:-30px;
    margin-top:20px;
}
.side-texture{
    background-image: url({% static 'insta/brown.jpg' %});
    height:450px;
    width:400px;
    margin-top:-20px;
}
.overlay{
    z-index:1;
    margin-left:500px;
    margin-top:-500px;
}
.input-group{
width:500px;
}
.form-control{
background-color:transparent;
}
.form-control:hover{
background-color:#DBD8D8;
}

.fourcols{
     position: relative;
    height: 230px;
    width: 290px;
}
.threecols{
     position: relative;
    height: 230px;
    width: 400px;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.rowspace{
    padding-top:20px;
}

@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

        .banner-image {

      /* search-bar */
      *{
	    margin: 0;
	    padding: 0;
	    box-sizing: border-box;
	    font-family: 'Montserrat', sans-serif;
    }

    .wrapper{
        padding-right: 0px;
        margin:0px;

    }

    .search_box
    {
<!--	background: #643fef;-->
	background: #BD9CD6;
	position: relative;
	padding: 5px;
	border-radius: 30px;
	display: flex;

    }

    .search_box .search_btn
    {
	width: 35px;
	height: 35px;
	border-radius: 50%;
<!--	background: #7a5cf0;-->
	background: #BD9CD6;
    display: flex;
	justify-content: center;
	align-items: center;
    margin-right: 5px;
	cursor: pointer;
    }

    .search_box .input_search
    {
	outline: none;
	border: 0;
    color: #BD9CD6;
    border-radius: 50px;
    background: #BD9CD6;
    padding: 5px 10px;
    }

    ::placeholder
    {
    color: #fff;
    }

.offbut{
    display: block;
    width: full;
    height: 45px;
    background: black;
    padding: 10px;
    text-align: center;
    border-radius: 0px;
    color: white;
    font-weight: bold;
    line-height: 25px;
    text-decoration:none;
}

    </style>
